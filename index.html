<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Riot Routing Test</title>
</head>

<body>
    <ul>
        <li>
            <a href="#">HOME</a>
        </li>
        <li>
            <a href="#hello">HELLO</a>
        </li>
        <li>
            <a href="#404">NOT FOUND</a>
        </li>
    </ul>

    <route></route>

    <!-- tags -->
    <script src="hello.tag" type="riot/tag"></script>
    <script src="home.tag" type="riot/tag"></script>
    <script src="not-found.tag" type="riot/tag"></script>

    <!-- riot+コンパイラ読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.3.11/riot+compiler.min.js"></script>

    <!-- router読み込み -->
    <script src="http://gabrielmoreira.github.io/riot-router/examples/node_modules/riot-router/lib/router.js"></script>

    <!-- router設定 -->
    <script src="app.js"></script>
</body>

</html>
